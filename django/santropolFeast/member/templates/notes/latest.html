{% load staticfiles %}

<div class="ui card">
    <div class="content">
        <div class="header"><i class="bullseye icon"></i>{{ _('Staff Notes') }}</div>
    </div>
    <div class="content">
        <div class="ui small feed">
            {% for notification in notifications %}
            <div class="event">
                <div class="label">
                    <i class="{% if notification.priority == 'urgent' %} announcement red {% else %} green info {% endif %} icon"></i>
                </div>
                <div class="content">
                    <div class="date">
                        {{ notification.member }}
                    </div>
                    <div class="summary">
                        {{ notification.description }}
                        <div class="date">
                            {{ notification.date }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
     </div>
     <div class="extra content">
         <a href="{% url 'notification:list' %}" class="ui button">{{ _('See all') }}</a>
     </div>
</div>
