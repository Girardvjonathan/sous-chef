{% load staticfiles %}

<div class="ui card">
    <div class="image">
        {% if profile.avatar %}
        <img src="/media/{{ profile.avatar }}">
        {% else %}
        <img src="{% static 'assets/katrina.jpg' %}">
        {% endif %}
    </div>
    <div class="content">
        <a class="header">{{ request.user.username }}</a>
        <div class="meta">
            <span class="date">Joined in 2010</span>
        </div>
        <div class="description">
            Katrina is the coordinator of the clients system.
        </div>
    </div>
</div>
